                GETUI_APP_SECRET : "AeYuQZx1zd6TUDi0E2Rdv3"
        ]
        ndk {
            abiFilters "armeabi", "armeabi-v7a"
        }
//        externalNativeBuild {
//            cmake {
//                cppFlags "-frtti -fexceptions"
//            }
